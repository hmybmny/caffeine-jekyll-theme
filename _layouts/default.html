<!doctype html>
<html>
  <head>
    <!-- MathJax -->
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>
      {% if page contains 'title' %}{{ page.title }}{% endif %}
    </title>

    <link rel="stylesheet" href="/stylesheets/reset.css">
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <div>
        <header>
          <h1 class="header"><a href="/">Bo Liu</a></h1>
          <p class="header">
            Available for hire.
          </p>
          <br>
          <p class="header">
            Email: <br />
            hmybmny[at]gmail.com
            <br>
            <a class="header name" href="#">Linkedin</a>
            <a class="header name" href="https://github.com/hmybmny">GitHub</a>
          </p>
          <ul>
            <li>
              <span><a title="home page" class="" href="{{ site.url }}/">home</a></span>
            </li>
            <li>
              <span><a title="about" class="" href="{{ site.url }}/about/">about</a></span>
            </li>
            <li>
              <span><a title="categories" class="" href="{{ site.url }}/categories/">categories</a></span>
            </li>
            <li>
              <span><a title="tags" class="" href="{{ site.url }}/tags/">tags</a></span>
            </li>
            <li>
              <span><a title="links" class="" href="{{ site.url }}/links/">links</a></span>
            </li>
            <li>
              <span><a title="subscribe by RSS" class="" href="{{ site.url }}/feed/">subscribe</a></span>
            </li>
          </ul>
        </header>
      </div>
      <div>
        <article class="content">

        {{ content }}

        </article>
      </div>
    </div>
  </body>
</html>
